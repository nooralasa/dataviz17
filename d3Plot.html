<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="lib/d3.slider.css" /> 
<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.hidden {
  opacity: 0;
}

.tooltip {
  position: absolute;
  width: 120px;
  height: 80px;
  color: white;
  background: grey;
  opacity: 50%;
  padding: 10px;
  pointer-events: none;
}
</style>
<body>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/d3.slider.js"></script>
<script src="lib/simpleD3Slider.js"></script>

<div id="container" style="width: 1024px; height: 500px;">
  <div id="plot" style="width: 960px; float: left;"></div>
  <div id="cells" style="width: 64px; float: left;"></div>
</div>

<br/>



<div id="slider-container" style="margin-left: 40px; width: 960px; position:absolute;">
  <div id="slider-text" style="width: 100px; float: left;">Time:</div>
  <div id="slider1" style="margin-left: 40px; width: 800px; position:absolute;"></div>
</div>


<script src="./d3Plot.js"> </script>
</body>
</html>
